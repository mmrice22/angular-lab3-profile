<div class="form-container">
  <form #updateForm="ngForm" (ngSubmit)="update(updateForm)">
    <p>Use the form below to update your profile.</p>
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      name="name"
      [ngModel]="userProfile.name"
      required
    />
    <label for="contact">Contact</label>
    <input
      type="text"
      id="contact"
      name="contact"
      [ngModel]="userProfile.contact"
      required
    />
    <label for="bio">Bio</label>
    <textarea
      name="bio"
      id="bio"
      rows="10"
      [ngModel]="userProfile.bio"
      required
    ></textarea>
    <button>Update</button>
  </form>
</div>
