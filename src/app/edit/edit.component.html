<div class="form-container">
  <form #updateForm="ngForm" (ngSubmit)="update(updateForm)">
    <p>Use the form below to update your profile.</p>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" ngModel required />
    <label for="contact">Contact</label>
    <input type="text" id="contact" name="contact" ngModel required />
    <label for="bio">Bio</label>
    <textarea name="bio" id="bio" rows="10" ngModel required></textarea>
    <button>Update</button>
  </form>
</div>
